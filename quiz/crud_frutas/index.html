<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUD Frutas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style></style>
  </head>

  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="juego"
          data-toggle="tab"
          href="#home"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >LISTADO PRINCIPAL</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="crud"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >CRUD DE FRUTAS</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- PANEL PRINCIPAL -->
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="juego"
      >
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">JUEGO</h1>

            <!-- Listado Principal -->
            <div id="imagesListadoPrincipal"></div>
          </div>
        </div>
      </div>
      <!-- PANEL DEL CRUD -->
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="crud"
      >
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">FRUTAS</h1>

            <!-- formulario -->
            <form action="javascript:void(0)" onsubmit="agregarFruta()">
              <select id="imagen">
                <option value="2.jpg">Imagen 2</option>
                <option value="1.jpg">Imagen 1</option>
                <option value="3.jpg">Imagen 3</option>
                <option value="4.jpg">Imagen 4</option>
                <option value="5.jpg">Imagen 5</option>
              </select>
              <input
                type="text"
                id="nombreFruta"
                placeholder="Nombre de la fruta"
                required
              />
              <input  type="submit" value="Agregar"/>
            </form>
            <table>
              <!-- Listado del CRUD -->
              <tbody id="listadoCRUD">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="frutas.js"></script>
  </body>
</html>
