<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="mi_contenedor">
        <h1>Gestión de Estudiantes</h1>

        <div class="card">
            <div class="card-body">
                <h6>En el siguiente formulario puede ingresar un estudiante</h6>
                <form action="javascript:void(0)"> 
        <div class="form-group">
            <label for="id">identificación</label>
            <input type="Number" class="form-control" placeholder="Ingrese su identificación" id="id">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese su Nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" placeholder="Ingrese su Apellido" id="apellido">
        </div>
        <div class="form-group">
            <label for="edad">edad</label>
            <input type="Number" class="form-control" placeholder="Ingrese su edad" id="edad">
        </div>
        <div class="form-group">
            <label for="correo">correo</label>
            <input type="text" class="form-control" placeholder="Ingrese su Correo" id="correo">
        </div>
        <div class="form-group">
            <label for="carrera">Carrera</label>
            <select class="form-control" name="carrera" id="carrera">
                <option value="001">Ingeniería de sistemas</option>
                <option value="002">Derecho</option>
                <option value="003">Comunicación</option>
            </select>
        </div class="form-group">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
